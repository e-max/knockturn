[package]
name = "knockturn"
version = "0.1.0"
authors = ["Cycle42 <devs@cycle42.com>"]
edition = "2018"

[dependencies]
askama = "0.7.2"
actix-web = { version = "0.7", features=["alpn"]}
actix = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json="1.0"
bcrypt = "0.3.0"
chrono = { version = "0.4.6", features = ["serde"] }
diesel = { version = "1.4", features = ["postgres", "uuid", "r2d2", "chrono"] }
dotenv = "0.13.0"
env_logger = "0.6"
log = "0.4.6"
failure = "0.1.2"
frank_jwt = "3.0"
futures = "0.1"
r2d2 = "0.8.2"
enum_primitive = "*"

[build-dependencies]
askama = "0.6"
